    <script>
        const PROTOS = [
            { name: 'çƒˆç„°è¿¸ç™¼', elem: 'fire', dice: {c: 2, min: 6, max: 12}, icon: 'ğŸ”¥', skill: 'BURN', desc: 'å…‹åˆ¶ â„ï¸: é€ æˆ 1.5å€ å‚·å®³' },
            { name: 'ç´…è“®é‡æ“Š', elem: 'fire', dice: {c: 1, min: 18, max: 28}, icon: 'ğŸ’¥', skill: 'BURN', desc: 'æ¥µé«˜å¨åŠ›ç«å±¬æ€§æ‰“æ“Š' },
            { name: 'æ°´æµæ–¬æ“Š', elem: 'water', dice: {c: 3, min: 4, max: 9}, icon: 'ğŸŒŠ', skill: 'WET', desc: 'å…‹åˆ¶ ğŸ”¥: é€ æˆ 1.5å€ å‚·å®³' },
            { name: 'æ·¨åŒ–ä¹‹æ³‰', elem: 'water', dice: {c: 1, min: 10, max: 15}, icon: 'â›²', skill: 'RECOVER', desc: 'å‘½ä¸­æ™‚å›å¾© 10 SP' },
            { name: 'è¿…é›·ä¸€é–ƒ', elem: 'thunder', dice: {c: 2, min: 8, max: 14}, icon: 'âš¡', skill: 'SHOCK', desc: 'å…‹åˆ¶ ğŸŒŠ: é€ æˆ 1.5å€ å‚·å®³' },
            { name: 'é›·éœ†å¯©åˆ¤', elem: 'thunder', dice: {c: 1, min: 20, max: 30}, icon: 'â›ˆï¸', skill: 'PARALYZE', desc: 'å°æ½®æ¿•ç›®æ¨™é¡å¤–åŠ æˆ' },
            { name: 'å¯’å†°å°–åˆº', elem: 'ice', dice: {c: 2, min: 7, max: 11}, icon: 'â„ï¸', skill: 'CHILL', desc: 'å…‹åˆ¶ âš¡: é€ æˆ 1.5å€ å‚·å®³' },
            { name: 'çµ•å°é›¶åº¦', elem: 'ice', dice: {c: 1, min: 15, max: 25}, icon: 'ğŸ§Š', skill: 'FREEZE', desc: 'é«˜é»æ•¸å†°å±¬æ€§é˜²ç¦¦' }
        ];

        const ELEMENT_CHART = { 'fire': 'ice', 'ice': 'thunder', 'thunder': 'water', 'water': 'fire' };

        let game = {
            turn: 1,
            player: { hp: 100, sp: 80, maxSp: 80 },
            enemy: { hp: 300, maxHp: 300, speed: 4, sprite: 'ğŸ‘º', status: [], intentElem: 'fire' },
            slots: [],
            hand: [],
            deck: [], // ç‰Œåº«
            discard: [], // æ£„ç‰Œå †
            selectedIdx: 0,
            active: true
        };

        // åˆå§‹åŒ– 90 å¼µç‰Œåº«
        function initDeck() {
            game.deck = [];
            for(let i=0; i<90; i++) {
                const proto = PROTOS[Math.floor(Math.random()*PROTOS.length)];
                game.deck.push({...proto, instId: Math.random()});
            }
            shuffle(game.deck);
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function draw() {
            if (game.deck.length === 0) {
                if (game.discard.length === 0) return; // ç„¡ç‰Œå¯æŠ½
                game.deck = [...game.discard];
                game.discard = [];
                shuffle(game.deck);
            }
            game.hand.push(game.deck.pop());
        }

        function start() {
            initDeck();
            game.hand = [];
            for(let i=0; i<7; i++) draw();
            refreshTurn();
        }

        function refreshTurn() {
            const count = 2 + Math.floor(game.turn / 4);
            game.slots = Array.from({length: count}, () => ({ spd: Math.floor(Math.random()*6)+1, card: null }));
            game.selectedIdx = 0;
            setEnemy();
            render();
        }

        function setEnemy() {
            const bosses = [
                { s: 'ğŸ‘º', i: 'ç†”å²©è¡æ“Š', d: {c:1, min:15, max:25}, spd: 3, e: 'fire' },
                { s: 'ğŸ™', i: 'æ·±æµ·æŸç¸›', d: {c:3, min:5, max:12}, spd: 5, e: 'water' },
                { s: 'ğŸ§¿', i: 'é›·é³´é–ƒå…‰', d: {c:2, min:10, max:18}, spd: 4, e: 'thunder' },
                { s: 'â„ï¸', i: 'çµ•å°é›¶åº¦', d: {c:1, min:20, max:30}, spd: 2, e: 'ice' }
            ];
            const b = bosses[Math.floor(Math.random()*bosses.length)];
            game.enemy.sprite = b.s;
            game.enemy.intent = b.i;
            game.enemy.dice = b.d;
            game.enemy.speed = b.spd;
            game.enemy.intentElem = b.e;
        }

        function render() {
            // æ›´æ–°ç‰Œåº«è¨ˆæ•¸
            document.getElementById('deck-count').innerText = game.deck.length;

            const sz = document.getElementById('planning-zone');
            sz.innerHTML = '';
            game.slots.forEach((s, i) => {
                const div = document.createElement('div');
                div.className = `speed-slot ${game.selectedIdx === i ? 'active' : ''} ${s.card ? 'filled' : ''}`;
                div.onclick = () => { if(game.active) { game.selectedIdx = i; render(); } };
                
                let html = `<div class="speed-badge">SPD ${s.spd}</div>`;
                if(s.card) {
                    html += `<div class="card-mini elem-${s.card.elem}" onclick="removeCard(event, ${i})">
                        <div class="text-3xl mb-1">${s.card.icon}</div>
                        <div class="font-black text-[9px] uppercase">${s.card.name}</div>
                    </div>`;
                } else {
                    html += `<div class="text-[9px] font-black text-slate-700">VOID ${i+1}</div>`;
                }
                div.innerHTML = html;
                sz.appendChild(div);
            });

            const hz = document.getElementById('hand');
            hz.innerHTML = '';
            game.hand.forEach(c => {
                const div = document.createElement('div');
                div.className = `min-w-[120px] h-full rounded-2xl p-4 flex flex-col justify-between cursor-pointer border border-white/10 hover:-translate-y-4 transition-all elem-${c.elem} relative group`;
                div.onclick = () => pickCard(c);
                div.innerHTML = `
                    <div class="flex justify-between items-start">
                        <span class="text-2xl group-hover:scale-125 transition-transform">${c.icon}</span>
                        <span class="text-[9px] opacity-60 font-mono">${c.dice.c}D</span>
                    </div>
                    <div class="text-center">
                        <div class="text-[10px] font-black tracking-tighter uppercase">${c.name}</div>
                        <div class="elem-tag">${c.elem.toUpperCase()}</div>
                    </div>
                    <div class="text-[8px] opacity-70 leading-tight mt-1 text-center italic">${c.desc}</div>
                    <div class="mt-2 py-1 bg-black/40 rounded-lg text-[10px] font-mono text-center font-bold">
                        ${c.dice.min}-${c.dice.max}
                    </div>
                `;
                hz.appendChild(div);
            });

            document.getElementById('p-hp').innerText = Math.ceil(game.player.hp);
            document.getElementById('p-sp').innerText = Math.ceil(game.player.sp);
            document.getElementById('e-hp-bar').style.width = (game.enemy.hp / game.enemy.maxHp * 100) + '%';
            document.getElementById('enemy-sprite').innerText = game.enemy.sprite;
            
            const elemIcon = game.enemy.intentElem === 'fire' ? 'ğŸ”¥' : game.enemy.intentElem === 'water' ? 'ğŸŒŠ' : game.enemy.intentElem === 'thunder' ? 'âš¡' : 'â„ï¸';
            document.getElementById('enemy-intent').innerHTML = `<span>${elemIcon}</span> æ„åœ–: ${game.enemy.intent} (${game.enemy.dice.min}-${game.enemy.dice.max})`;
            document.getElementById('enemy-speed-tag').innerText = `SPD: ${game.enemy.speed}`;
            document.getElementById('turn-display').innerText = `TURN ${game.turn.toString().padStart(2, '0')}`;

            const btn = document.getElementById('clash-btn');
            const ready = game.slots.every(s => s.card);
            btn.disabled = !ready || !game.active;
            if(ready && game.active) btn.className = "px-16 py-4 rounded-2xl bg-blue-600 text-white font-black text-sm tracking-[0.3em] shadow-[0_0_30px_rgba(37,99,235,0.6)] hover:scale-105 active:scale-95 transition-all";
            else btn.className = "px-16 py-4 rounded-2xl bg-slate-800 text-slate-500 font-black text-sm tracking-[0.3em] transition-all opacity-30 cursor-not-allowed";
        }

        function pickCard(c) {
            if(!game.active) return;
            if(game.slots[game.selectedIdx].card) game.hand.push(game.slots[game.selectedIdx].card);
            game.slots[game.selectedIdx].card = c;
            game.hand = game.hand.filter(h => h.instId !== c.instId);
            game.selectedIdx = (game.selectedIdx + 1) % game.slots.length;
            render();
        }

        function removeCard(e, i) {
            e.stopPropagation();
            if(!game.active) return;
            game.hand.push(game.slots[i].card);
            game.slots[i].card = null;
            game.selectedIdx = i;
            render();
        }

        document.getElementById('clash-btn').onclick = async function() {
            game.active = false;
            document.getElementById('phase-label').innerText = "è¡çªåºåˆ—åŸ·è¡Œä¸­...";
            render();
            
            for(let slot of game.slots) {
                await runClash(slot);
                // ä½¿ç”¨éçš„å¡ç‰Œé€²å…¥æ£„ç‰Œå †
                game.discard.push(slot.card);
                if(game.enemy.hp <= 0 || game.player.hp <= 0) break;
            }

            if(game.enemy.hp > 0 && game.player.hp > 0) {
                game.turn++;
                game.active = true;
                // æ¯å›åˆå›ºå®šè£œæ»¿æ‰‹ç‰Œè‡³7å¼µæˆ–ç›´è‡³ç‰ŒæŠ½å®Œ
                while(game.hand.length < 7 && (game.deck.length > 0 || game.discard.length > 0)) draw();
                document.getElementById('phase-label').innerText = "æ ¸å¿ƒè¦åŠƒéšæ®µ";
                refreshTurn();
            } else {
                alert(game.enemy.hp <= 0 ? "å‹åˆ©ï¼ç›®æ¨™æ•¸æ“šå·²æ¸…é™¤ã€‚" : "ç³»çµ±å´©æ½°ã€‚ä½ æˆ°æ•—äº†ã€‚");
                location.reload();
            }
        };

        async function runClash(slot) {
            const cz = document.getElementById('clash-zone');
            const pc = document.getElementById('p-dice-container');
            const ec = document.getElementById('e-dice-container');
            const padv = document.getElementById('p-advantage');
            const eadv = document.getElementById('e-advantage');
            
            pc.innerHTML = ''; ec.innerHTML = '';
            padv.classList.add('hidden'); eadv.classList.add('hidden');
            cz.classList.add('opacity-100', 'pointer-events-auto');

            const pElem = slot.card.elem;
            const eElem = game.enemy.intentElem;
            let pMult = 1, eMult = 1;

            if(ELEMENT_CHART[pElem] === eElem) {
                pMult = 1.5;
                padv.classList.remove('hidden');
            } else if(ELEMENT_CHART[eElem] === pElem) {
                eMult = 1.5;
                eadv.classList.remove('hidden');
            }

            const pRolls = Array.from({length: slot.card.dice.c}, () => Math.floor(Math.random()*(slot.card.dice.max - slot.card.dice.min + 1)) + slot.card.dice.min);
            const eRolls = Array.from({length: game.enemy.dice.c}, () => Math.floor(Math.random()*(game.enemy.dice.max - game.enemy.dice.min + 1)) + game.enemy.dice.min);

            const pD = pRolls.map(() => { const d = document.createElement('div'); d.className = 'die rolling'; d.innerText = '?'; pc.appendChild(d); return d; });
            const eD = eRolls.map(() => { const d = document.createElement('div'); d.className = 'die rolling'; d.innerText = '?'; ec.appendChild(d); return d; });

            await new Promise(r => setTimeout(r, 700));
            pD.forEach((d, i) => { 
                d.classList.remove('rolling'); d.innerText = pRolls[i]; 
                d.classList.add(pElem === 'fire' ? 'bg-red-100' : pElem === 'water' ? 'bg-blue-100' : pElem === 'thunder' ? 'bg-yellow-100' : 'bg-cyan-100'); 
            });
            eD.forEach((d, i) => { 
                d.classList.remove('rolling'); d.innerText = eRolls[i]; 
                d.classList.add(eElem === 'fire' ? 'bg-red-100' : eElem === 'water' ? 'bg-blue-100' : eElem === 'thunder' ? 'bg-yellow-100' : 'bg-cyan-100');
            });
            
            await new Promise(r => setTimeout(r, 500));

            const rounds = Math.max(pRolls.length, eRolls.length);
            for(let i=0; i<rounds; i++) {
                const pv = (pRolls[i] || 0);
                const ev = (eRolls[i] || 0);
                
                if(pv > ev) {
                    let dmg = (pv - ev) * pMult;
                    if(slot.card.elem === 'thunder' && game.enemy.status.includes('WET')) dmg *= 2;
                    game.enemy.hp -= dmg;
                    pop(document.getElementById('enemy-zone'), `${pMult > 1 ? 'CRITICAL ' : ''}-${Math.ceil(dmg)}`, pMult > 1 ? "#fbbf24" : "#f87171");
                    if(slot.card.skill === 'WET' && !game.enemy.status.includes('WET')) game.enemy.status.push('WET');
                    if(slot.card.skill === 'RECOVER') game.player.sp = Math.min(game.player.maxSp, game.player.sp + 10);
                } else if(ev > pv) {
                    const dmg = (ev - pv) * eMult;
                    game.player.hp -= dmg;
                    pop(document.getElementById('player-zone'), `${eMult > 1 ? 'WEAKENED ' : ''}-${Math.ceil(dmg)}`, "#ef4444");
                }
                updateStatusUI();
                render();
                await new Promise(r => setTimeout(r, 600));
                if(game.enemy.hp <= 0 || game.player.hp <= 0) break;
            }

            await new Promise(r => setTimeout(r, 800));
            cz.classList.remove('opacity-100', 'pointer-events-auto');
        }

        function updateStatusUI() {
            const sz = document.getElementById('status-icons');
            sz.innerHTML = '';
            game.enemy.status.forEach(s => {
                const span = document.createElement('span');
                span.className = 'text-[10px] bg-blue-900 text-blue-200 px-1.5 py-0.5 rounded border border-blue-500';
                span.innerText = s;
                sz.appendChild(span);
            });
        }

        function pop(target, text, color) {
            const r = target.getBoundingClientRect();
            const p = document.createElement('div');
            p.className = 'damage-pop text-4xl font-black italic';
            p.style.left = (r.left + r.width/2 + (Math.random()*40-20)) + 'px';
            p.style.top = (r.top + 20) + 'px';
            p.style.color = color;
            p.innerText = text;
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 1200);
            target.style.transform = 'translateX(10px)';
            setTimeout(() => target.style.transform = 'translateX(-10px)', 50);
            setTimeout(() => target.style.transform = 'translateX(0)', 100);
        }

        window.onload = start;
    </script>
</body>
